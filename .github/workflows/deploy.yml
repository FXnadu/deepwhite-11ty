name: Build and Deploy

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine BASE_URL
        run: |
          if [[ "${{ github.event.repository.name }}" == *".github.io" ]]; then
            echo "BASE_URL=/" >> "$GITHUB_ENV"
          else
            echo "BASE_URL=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Build site
        run: npm run build

      - name: Verify required site files
        run: |
          echo "Checking required site files..."
          ls -la _site/.nojekyll || exit 1
          echo "✓ All required files exist"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site/
          retention-days: 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # 确保 .nojekyll 文件被部署（禁用 Jekyll 处理）
          keep_files: false

